<!DOCTYPE html>
<html>
<head>
  <title>Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f1f1;
      padding: 50px;
    }
    
    h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }
    
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 40px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Under Maintenance</h1>
    <p>We apologize for the inconvenience, but this website is currently undergoing maintenance. Please check back later.</p>
  </div>
</body>
</html>
